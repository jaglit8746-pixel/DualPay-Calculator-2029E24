    <style>
        :root {
            --bg: #fdf6f0;
            --accent: #3d1c02;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 40px 100px -20px rgba(61, 28, 2, 0.2);
            position: relative;
            z-index: 10;
        }

        .install-btn {
            background: var(--accent);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: bounce 2s infinite;
        }

        .install-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(61, 28, 2, 0.3);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0; z-index: 1;
        }

        input {
            transition: all 0.2s ease;
            background: white !important;
        }

        input:focus {
            transform: scale(1.02);
            border-color: var(--accent) !important;
            box-shadow: 0 10px 20px rgba(61, 28, 2, 0.1) !important;
        }

        .font-comfortaa {
            font-family: 'Comfortaa', cursive;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <!-- Install Button -->
    <div id="install-container" class="fixed top-8 w-full flex justify-center z-50" style="display: none;">
        <button id="install-btn" class="install-btn text-white px-8 py-4 rounded-full font-bold flex items-center gap-3 shadow-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            ИНСТАЛИРАЙ ПРИЛОЖЕНИЕТО
        </button>
    </div>

    <main class="w-full max-w-lg p-6">
        <div class="glass-card p-10">
            <!-- Header -->
            <div class="text-center mb-10">
                <div class="inline-block p-5 bg-[#3d1c02] rounded-[2.5rem] mb-4 shadow-xl transform -rotate-2">
                    <span class="text-white text-3xl font-black font-comfortaa">€ ⇄ лв</span>
                </div>
                <h1 class="text-3xl font-black text-[#3d1c02] font-comfortaa">DualPay Calculator</h1>
                <p class="text-gray-500 font-semibold text-sm mt-1 uppercase tracking-tighter">Официален курс: 1.95583</p>
            </div>

            <!-- UI -->
            <div class="space-y-6">
                <div>
                    <label class="text-xs font-black text-gray-400 uppercase ml-4 mb-2 block">Дължима сума</label>
                    <div class="flex gap-3">
                        <input type="number" id="bill" class="w-full p-5 rounded-3xl text-2xl font-bold border-2 border-transparent outline-none" placeholder="0.00" step="0.01">
                        <select id="bill-curr" class="p-5 rounded-3xl font-black bg-white border-2 border-transparent text-[#3d1c02]">
                            <option value="BGN">ЛВ</option>
                            <option value="EUR">€</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-4 mb-2 block">Платено в ЛВ</label>
                        <input type="number" id="p-bgn" class="w-full p-5 rounded-3xl text-xl font-bold border-2 border-transparent outline-none" placeholder="0.00" step="0.01">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-4 mb-2 block">Платено в EUR</label>
                        <input type="number" id="p-eur" class="w-full p-5 rounded-3xl text-xl font-bold border-2 border-transparent outline-none" placeholder="0.00" step="0.01">
                    </div>
                </div>

                <!-- Error -->
                <div id="error" class="hidden bg-red-500 text-white p-4 rounded-3xl text-center font-bold animate-pulse shadow-lg">
                    ⚠️ Сумата не е достатъчна!
                </div>

                <!-- Result Card -->
                <div id="result-ui" class="opacity-0 transition-all duration-500 translate-y-10 scale-95">
                    <div class="bg-white/50 rounded-[2.5rem] p-8 border border-white/60">
                        <div class="flex justify-center gap-2 mb-6 bg-gray-200/50 p-1.5 rounded-2xl">
                            <button onclick="setMode('BGN')" id="m-bgn" class="flex-1 py-3 rounded-xl font-black bg-white shadow-sm text-[#3d1c02]">BGN</button>
                            <button onclick="setMode('EUR')" id="m-eur" class="flex-1 py-3 rounded-xl font-black text-gray-400">EUR</button>
                        </div>
                        <div class="text-center">
                            <div id="val-main" class="text-6xl font-black text-[#3d1c02] mb-2 tracking-tighter">0.00</div>
                            <div id="val-sec" class="text-gray-500 font-bold text-sm">еквивалент: 0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="mt-10 text-center">
                <p class="text-[10px] font-black text-[#3d1c02]/40 tracking-[0.2em] uppercase">© DualPay • 2026</p>
            </footer>
        </div>
    </main>

    <script>
        const RATE = 1.95583;
        let mode = 'BGN';
        let deferredPrompt;

        // --- PWA INSTALLATION ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-container').style.display = 'flex';
        });

        document.getElementById('install-btn').addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response: ${outcome}`);
            deferredPrompt = null;
            document.getElementById('install-container').style.display = 'none';
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA installed successfully');
            document.getElementById('install-container').style.display = 'none';
        });

        // --- SERVICE WORKER REGISTRATION ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,Y29uc3QgQ0FDSEVfTkFNRSA9ICdkdWFscGF5LXYxJzsKCnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignZmV0Y2gnLCBldmVudCA9PiB7CiAgZXZlbnQucmVzcG9uZFdpdGgoCiAgICBjYWNoZXMubWF0Y2goZXZlbnQucmVxdWVzdCkKICAgICAgLnRoZW4ocmVzcG9uc2UgPT4gcmVzcG9uc2UgfHwgZmV0Y2goZXZlbnQucmVxdWVzdCkpCiAgKTsKfSk7').catch(err => console.log('SW registration failed:', err));
        }

        // --- CALCULATION CORE ---
        const inputs = ['bill', 'bill-curr', 'p-bgn', 'p-eur'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

        function calculate() {
            const billVal = parseFloat(document.getElementById('bill').value) || 0;
            const isEur = document.getElementById('bill-curr').value === 'EUR';
            const pb = parseFloat(document.getElementById('p-bgn').value) || 0;
            const pe = parseFloat(document.getElementById('p-eur').value) || 0;

            const totalBillBgn = isEur ? billVal * RATE : billVal;
            const totalPaidBgn = pb + (pe * RATE);
            const diff = totalPaidBgn - totalBillBgn;

            const resUI = document.getElementById('result-ui');
            const errUI = document.getElementById('error');

            if (totalBillBgn > 0 && diff < -0.01) {
                errUI.classList.remove('hidden');
                resUI.style.opacity = '0';
            } else if (totalBillBgn > 0 && diff >= 0) {
                errUI.classList.add('hidden');
                resUI.style.opacity = '1';
                resUI.style.transform = 'translateY(0) scale(1)';
                render(diff);
            } else {
                resUI.style.opacity = '0';
                errUI.classList.add('hidden');
            }
        }

        function render(diff) {
            const main = document.getElementById('val-main');
            const sec = document.getElementById('val-sec');
            if (mode === 'BGN') {
                main.innerText = diff.toFixed(2) + ' лв';
                sec.innerText = 'еквивалент: ' + (diff/RATE).toFixed(2) + ' €';
            } else {
                main.innerText = (diff/RATE).toFixed(2) + ' €';
                sec.innerText = 'еквивалент: ' + diff.toFixed(2) + ' лв';
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('m-bgn').className = m === 'BGN' ? 'flex-1 py-3 rounded-xl font-black bg-white shadow-sm text-[#3d1c02]' : 'flex-1 py-3 rounded-xl font-black text-gray-400';
            document.getElementById('m-eur').className = m === 'EUR' ? 'flex-1 py-3 rounded-xl font-black bg-white shadow-sm text-[#3d1c02]' : 'flex-1 py-3 rounded-xl font-black text-gray-400';
            calculate();
        }

        // --- ANIMATED BACKGROUND ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let symbols = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            symbols = [];
            for(let x=0; x<canvas.width; x+=80) {
                for(let y=0; y<canvas.height; y+=80) {
                    symbols.push({ x, y, char: (x+y)%160===0 ? '€':'лв', phase: Math.random()*Math.PI*2 });
                }
            }
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.font = 'bold 15px Montserrat';
            ctx.fillStyle = 'rgba(61, 28, 2, 0.04)';
            symbols.forEach(s => {
                const off = Math.sin(Date.now()/1500 + s.phase) * 10;
                ctx.fillText(s.char, s.x + off, s.y + off);
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize(); animate();
    </script>
</body>
