<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3d1c02">
    <meta name="description" content="Калкулатор за конвертиране BGN ⇄ EUR с официален курс">
    <title>DualPay Calculator</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" id="manifest-placeholder">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%233d1c02'/%3E%3Ctext x='50' y='65' font-size='50' fill='%23fdf6f0' text-anchor='middle' font-family='Arial,sans-serif' font-weight='bold'%3E€%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%233d1c02'/%3E%3Ctext x='50' y='65' font-size='50' fill='%23fdf6f0' text-anchor='middle' font-family='Arial,sans-serif' font-weight='bold'%3E€%3C/text%3E%3C/svg%3E">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #fdf6f0;
            --accent: #3d1c02;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 40px 100px -20px rgba(61, 28, 2, 0.2);
            position: relative;
            z-index: 10;
        }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0; z-index: 1;
        }

        input {
            transition: all 0.2s ease;
            background: white !important;
        }

        input:focus {
            transform: scale(1.02);
            border-color: var(--accent) !important;
            box-shadow: 0 10px 20px rgba(61, 28, 2, 0.1) !important;
        }

        .font-comfortaa {
            font-family: 'Comfortaa', cursive;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <main class="w-full max-w-lg p-6">
        <div class="glass-card p-10">
            <!-- Header -->
            <div class="text-center mb-10">
                <div class="inline-block p-5 bg-[#3d1c02] rounded-[2.5rem] mb-4 shadow-xl transform -rotate-2">
                    <span class="text-white text-3xl font-black font-comfortaa">€ ⇄ лв</span>
                </div>
                <h1 class="text-3xl font-black text-[#3d1c02] font-comfortaa">DualPay Calculator</h1>
                <p class="text-gray-500 font-semibold text-sm mt-1 uppercase tracking-tighter">Официален курс: 1.95583</p>
            </div>

            <!-- UI -->
            <div class="space-y-6">
                <div>
                    <label class="text-xs font-black text-gray-400 uppercase ml-4 mb-2 block">Дължима сума</label>
                    <div class="flex gap-3">
                        <input type="number" id="bill" class="w-full p-5 rounded-3xl text-2xl font-bold border-2 border-transparent outline-none" placeholder="0.00" step="0.01">
                        <select id="bill-curr" class="p-5 rounded-3xl font-black bg-white border-2 border-transparent text-[#3d1c02]">
                            <option value="BGN">ЛВ</option>
                            <option value="EUR">€</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-4 mb-2 block">Платено в ЛВ</label>
                        <input type="number" id="p-bgn" class="w-full p-5 rounded-3xl text-xl font-bold border-2 border-transparent outline-none" placeholder="0.00" step="0.01">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-4 mb-2 block">Платено в EUR</label>
                        <input type="number" id="p-eur" class="w-full p-5 rounded-3xl text-xl font-bold border-2 border-transparent outline-none" placeholder="0.00" step="0.01">
                    </div>
                </div>

                <!-- Error -->
                <div id="error" class="hidden bg-red-500 text-white p-4 rounded-3xl text-center font-bold animate-pulse shadow-lg">
                    ⚠️ Сумата не е достатъчна!
                </div>

                <!-- Result Card -->
                <div id="result-ui" class="opacity-0 transition-all duration-500 translate-y-10 scale-95">
                    <div class="bg-white/50 rounded-[2.5rem] p-8 border border-white/60">
                        <div class="flex justify-center gap-2 mb-6 bg-gray-200/50 p-1.5 rounded-2xl">
                            <button onclick="setMode('BGN')" id="m-bgn" class="flex-1 py-3 rounded-xl font-black bg-white shadow-sm text-[#3d1c02]">BGN</button>
                            <button onclick="setMode('EUR')" id="m-eur" class="flex-1 py-3 rounded-xl font-black text-gray-400">EUR</button>
                        </div>
                        <div class="text-center">
                            <div id="val-main" class="text-6xl font-black text-[#3d1c02] mb-2 tracking-tighter">0.00</div>
                            <div id="val-sec" class="text-gray-500 font-bold text-sm">еквивалент: 0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="mt-10 text-center">
                <p class="text-[10px] font-black text-[#3d1c02]/40 tracking-[0.2em] uppercase">© DualPay • 2026</p>
            </footer>
        </div>
    </main>

    <script>
        const RATE = 1.95583;
        let mode = 'BGN';

        // --- GENERATE AND INJECT MANIFEST ---
        const manifestData = {
            "name": "DualPay Calculator",
            "short_name": "DualPay",
            "description": "Калкулатор за конвертиране BGN ⇄ EUR с официален курс 1.95583",
            "start_url": window.location.href,
            "display": "standalone",
            "background_color": "#fdf6f0",
            "theme_color": "#3d1c02",
            "orientation": "portrait",
            "icons": [
                {
                    "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%233d1c02' rx='80'/%3E%3Ctext x='256' y='340' font-size='280' fill='%23fdf6f0' text-anchor='middle' font-family='Arial,sans-serif' font-weight='bold'%3E€%3C/text%3E%3C/svg%3E",
                    "sizes": "512x512",
                    "type": "image/svg+xml",
                    "purpose": "any maskable"
                },
                {
                    "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect width='192' height='192' fill='%233d1c02' rx='30'/%3E%3Ctext x='96' y='130' font-size='100' fill='%23fdf6f0' text-anchor='middle' font-family='Arial,sans-serif' font-weight='bold'%3E€%3C/text%3E%3C/svg%3E",
                    "sizes": "192x192",
                    "type": "image/svg+xml",
                    "purpose": "any"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);

        // --- SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'dualpay-v1';
                const urlsToCache = ['/'];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                    self.skipWaiting();
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                            .catch(() => caches.match('/'))
                    );
                });

                self.addEventListener('activate', event => {
                    event.waitUntil(
                        caches.keys().then(cacheNames => {
                            return Promise.all(
                                cacheNames.map(cacheName => {
                                    if (cacheName !== CACHE_NAME) {
                                        return caches.delete(cacheName);
                                    }
                                })
                            );
                        })
                    );
                    return self.clients.claim();
                });
            `;

            const swBlob = new Blob([swCode], { type: 'application/javascript' });
            const swURL = URL.createObjectURL(swBlob);

            navigator.serviceWorker.register(swURL)
                .then(reg => console.log('SW registered:', reg))
                .catch(err => console.log('SW registration failed:', err));
        }

        // --- CALCULATION CORE ---
        const inputs = ['bill', 'bill-curr', 'p-bgn', 'p-eur'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

        function calculate() {
            const billVal = parseFloat(document.getElementById('bill').value) || 0;
            const isEur = document.getElementById('bill-curr').value === 'EUR';
            const pb = parseFloat(document.getElementById('p-bgn').value) || 0;
            const pe = parseFloat(document.getElementById('p-eur').value) || 0;

            const totalBillBgn = isEur ? billVal * RATE : billVal;
            const totalPaidBgn = pb + (pe * RATE);
            const diff = totalPaidBgn - totalBillBgn;

            const resUI = document.getElementById('result-ui');
            const errUI = document.getElementById('error');

            if (totalBillBgn > 0 && diff < -0.01) {
                errUI.classList.remove('hidden');
                resUI.style.opacity = '0';
            } else if (totalBillBgn > 0 && diff >= 0) {
                errUI.classList.add('hidden');
                resUI.style.opacity = '1';
                resUI.style.transform = 'translateY(0) scale(1)';
                render(diff);
            } else {
                resUI.style.opacity = '0';
                errUI.classList.add('hidden');
            }
        }

        function render(diff) {
            const main = document.getElementById('val-main');
            const sec = document.getElementById('val-sec');
            if (mode === 'BGN') {
                main.innerText = diff.toFixed(2) + ' лв';
                sec.innerText = 'еквивалент: ' + (diff/RATE).toFixed(2) + ' €';
            } else {
                main.innerText = (diff/RATE).toFixed(2) + ' €';
                sec.innerText = 'еквивалент: ' + diff.toFixed(2) + ' лв';
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('m-bgn').className = m === 'BGN' ? 'flex-1 py-3 rounded-xl font-black bg-white shadow-sm text-[#3d1c02]' : 'flex-1 py-3 rounded-xl font-black text-gray-400';
            document.getElementById('m-eur').className = m === 'EUR' ? 'flex-1 py-3 rounded-xl font-black bg-white shadow-sm text-[#3d1c02]' : 'flex-1 py-3 rounded-xl font-black text-gray-400';
            calculate();
        }

        // --- ANIMATED BACKGROUND ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let symbols = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            symbols = [];
            for(let x=0; x<canvas.width; x+=80) {
                for(let y=0; y<canvas.height; y+=80) {
                    symbols.push({ x, y, char: (x+y)%160===0 ? '€':'лв', phase: Math.random()*Math.PI*2 });
                }
            }
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.font = 'bold 15px Montserrat';
            ctx.fillStyle = 'rgba(61, 28, 2, 0.04)';
            symbols.forEach(s => {
                const off = Math.sin(Date.now()/1500 + s.phase) * 10;
                ctx.fillText(s.char, s.x + off, s.y + off);
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize(); animate();
    </script>
</body>
</html>
